<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/results.css" />
    <title>Results</title>
</head>
<body>
    <h2> Results!</h2>
       <table>
        <thead>
            <tr>
                <th>City</th>
                <th>Country</th>
                <th>Time Zone</th>
                <th>Country Code</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{result.city}}</td>
                    <td>{{result.country}}</td>
                    <td>{{result.timezone}}</td>
                    <td>{{result.code}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
